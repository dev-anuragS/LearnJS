<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON TUTORIAL</title>
</head>
<body>
    <div class="container">
        MY CONTAINER.
    </div>
    <script>
        let jsonObj={
            name:"guest",
            channel:"NA",
            friend:"NA",
            food:"NOT AVAILABLE",
        }

        console.log(jsonObj);
        let myJsonStr=JSON.stringify(jsonObj);
        console.log(myJsonStr);
        
        myJsonStr=myJsonStr.replace('NA','NOT AVAILABLE');
        console.log(myJsonStr);
        
        let mynewJsonObj=JSON.parse(myJsonStr);
        console.log(mynewJsonObj);
    </script>
</body>
</html>
